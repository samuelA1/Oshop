<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container">
      <a class="navbar-brand" routerLink="/">Oshop
        <i class="fa fa-leaf" aria-hidden="true"></i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="!isCollapsed">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-cart">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span class="badge badge-warning badge-pill" *ngIf= "cart$ | async as cart">{{cart.totalItemsCount}}</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
            <ng-template #anonymousUser>
              <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
              </li>
            </ng-template>
            <li *ngIf = "appUser; else anonymousUser" ngbDropdown class="nav-item dropdown">
              <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{appUser.name}}</a>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/my-orders">My orders</a>
                <ng-container *ngIf="appUser.isAdmin">
                    <a class="dropdown-item" routerLink="/admin/orders">Manage orders</a>
                    <a class="dropdown-item" routerLink="/admin/products">Manage products</a>
                </ng-container>
                <a class="dropdown-item" (click) = "logout()">Logout</a>
              </div>
            </li>
          </ul>
      </div>
  </div>
</nav>
